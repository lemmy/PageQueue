name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Get (nightly) TLC
      run: wget https://nightly.tlapl.us/dist/tla2tools.jar
    - name: Get TLA+ Community Modules
      run: wget https://github.com/tlaplus/CommunityModules/releases/download/202001241844/CommunityModules-202001241844.jar
    - name: Run TLC
      run: java -Dtlc2.TLC.stopAfter=1800 -Dtlc2.TLC.ide=Github -cp tla2tools.jar:CommunityModules-202001241844.jar tlc2.TLC -workers auto -lncheck final -checkpoint 60 -coverage 60 -tool MC.tla

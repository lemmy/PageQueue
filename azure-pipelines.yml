jobs:

- job: Linux
  timeoutInMinutes: 0

  pool:
    vmImage: 'Ubuntu-16.04'

  steps:
  - script: wget https://nightly.tlapl.us/dist/tla2tools.jar
    displayName: Get (nightly) TLC
  - script: wget https://github.com/tlaplus/CommunityModules/releases/download/20190628.1/CommunityModules-201906280253.jar
    displayName: Get TLA+ Community Modules
  - script: java -Dtlc2.TLC.stopAfter=1800 -cp tla2tools.jar:CommunityModules-201906280253.jar tlc2.TLC -workers 2 -checkpoint 60 -coverage 60 -tool MC.tla
    displayName: Run TLC
